<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Better Butter Battle</title>
  </head>
  <body>
  <h1>The Better Butter Battle</h1>
  <div class="container">
  <div class="up">
    <div class="fix">
    <picture>
      <source
        media="(min-width: 960px)"
        srcset="images/butter-side-up.png">
      <source
        media="(min-width: 460px)"
        srcset="images/butter-up.png">
      <img
        src="images/knife-up.png"
        alt="team butter side up">
    </picture>
    <h3>Butter Side Up</h3>
  </div>
  </div>
  <div class="down">
    <div class="fix">
      <picture>
      <source
        media="(min-width: 960px)"
        srcset="images/butter-side-down.png">
      <source
        media="(min-width: 460px)"
        srcset="images/butter-down.png">
      <img
        src="images/knife-down.png"
        alt="team butter side down">
    </picture>
    <h3>Butter Side Down</h3>
  </div>
  </div>
  </div>
  </body>
</html>
